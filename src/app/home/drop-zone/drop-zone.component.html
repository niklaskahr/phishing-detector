<div class="overlay" (drop)="handleDrop($event)" (dragover)="handleDragOver($event)" (dragleave)="handleDragLeave()"
    [ngClass]="{ 'drag-hover': isHovered }">
    <span class="file-format">.eml</span>
    <span class="margin-bottom">Drop one or more files here.</span>
    <button class="button-bright" (click)="triggerFileInput()">Choose File</button>
    <input 
      #fileInput 
      type="file" 
      multiple 
      (change)="handleFileSelection($event)" 
      accept=".eml" 
      style="display: none;" 
    />
    <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
</div>
